{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/junegull" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/layout.css' %}">
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home:home' %}">App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home:home' %}">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Posts</a>
              </li> -->
              <li class="nav-item">
                {% if user.is_authenticated %}
                  <a class="nav-link" href="{% url 'users:user_info' %}">Account</a>
                {% else %}
                  <a class="nav-link" href="{% url 'users:login_view' %}">Login</a>
                {% endif %}
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home:info' %}">Bussiness Info</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
